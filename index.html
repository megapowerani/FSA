<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <script src="https://js.chargebee.com/v2/chargebee.js" data-cb-site="chargebee-assessment7-test"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .subscribe-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .manage-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .manage-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="product">
        <div class="product-title">Go Plan</div>
        <a href="javascript:void(0)" data-cb-type="checkout" data-cb-item-0="Go-USD-Monthly" data-cb-item-0-quantity="1" data-cb-item-1="RevenueStory-USD-Monthly" data-cb-item-1-quantity="1" class="subscribe-btn">Subscribe</a>
    </div>

    <div class="product">
        <div class="product-title">Rise Plan</div>
        <a href="javascript:void(0)" data-cb-type="checkout" data-cb-item-0="Rise-USD-Monthly" data-cb-item-0-quantity="1" data-cb-item-1="RevenueStory-USD-Monthly" data-cb-item-1-quantity="1" class="subscribe-btn">Subscribe</a>
    </div>

    <div class="product">
        <div class="product-title">Scale Plan</div>
        <a href="javascript:void(0)" data-cb-type="checkout" data-cb-item-0="Scale-USD-Monthly" data-cb-item-0-quantity="1" data-cb-item-1="RevenueStory-USD-Monthly" data-cb-item-1-quantity="1" class="subscribe-btn">Subscribe</a>
    </div>

    <div class="manage-container">
        <a href="javascript:void(0)" data-cb-type="portal" class="manage-btn">Manage account</a>
    </div>

</body>
</html>
